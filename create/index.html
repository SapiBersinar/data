<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat URL Kode</title>
    <!-- Tailwind CSS CDN untuk styling yang cepat dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Mengatur preferensi mode gelap saat pemuatan awal
        // Jika preferensi tersimpan 'dark' atau sistem memilih dark, tambahkan kelas 'dark' ke elemen html
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Latar belakang mode terang: gradien biru-ungu muda */
            background-color: #f0f2f5; /* Fallback */
            transition: background-color 0.3s ease; /* Transisi halus untuk perubahan warna */
        }
        .dark body {
            background-color: #1a202c; /* Warna latar belakang mode gelap */
        }
        .container {
            background-color: #ffffff; /* Warna latar belakang kontainer mode terang */
            transition: background-color 0.3s ease; /* Transisi halus untuk perubahan warna */
        }
        .dark .container {
            background-color: #2d3748; /* Warna latar belakang kontainer mode gelap */
        }
        /* Penyesuaian warna teks untuk mode gelap */
        .dark .text-gray-800, .dark .text-gray-700 {
            color: #e2e8f0; /* Teks terang di mode gelap */
        }
        /* Penyesuaian input dan textarea untuk mode gelap */
        .dark input, .dark textarea {
            background-color: #4a5568;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .dark input::placeholder, .dark textarea::placeholder {
            color: #cbd5e0;
        }
        /* Penyesuaian tombol untuk mode gelap */
        .dark .bg-blue-600 {
            background-color: #63b3ed; /* Warna biru lebih terang untuk mode gelap */
        }
        .dark .hover\:bg-blue-700:hover {
            background-color: #4299e1;
        }
        .dark .bg-green-600 {
            background-color: #48bb78; /* Warna hijau lebih terang untuk mode gelap */
        }
        .dark .hover\:bg-green-700:hover {
            background-color: #38a169;
        }
        /* Penyesuaian area tampilan URL untuk mode gelap */
        .dark #urlDisplayArea {
            background-color: #4a5568;
            border-color: #636b77;
        }
        .dark #generatedUrl {
            color: #e2e8f0;
        }
        /* Penyesuaian pesan konfirmasi dan error untuk mode gelap */
        .dark #copyMessage {
            color: #68d391;
        }
        .dark #errorMessage {
            color: #fc8181;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 bg-gradient-to-br from-blue-100 to-purple-100 dark:from-gray-800 dark:to-gray-900 transition-colors duration-300">
    <!-- Tombol toggle mode gelap/terang -->
    <div class="absolute top-4 right-4">
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300">
            <!-- Ikon akan diperbarui secara dinamis oleh JS -->
            ‚òÄÔ∏è
        </button>
    </div>

    <div class="container bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6 sm:mb-8">Pembuat URL Kode</h1>

        <!-- Input untuk Judul -->
        <div class="mb-4">
            <label for="titleInput" class="block text-gray-700 dark:text-gray-200 text-sm font-semibold mb-2">Judul:</label>
            <input type="text" id="titleInput" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Masukkan judul kode Anda">
        </div>

        <!-- Input untuk Jenis Kode -->
        <div class="mb-4">
            <label for="codeTypeInput" class="block text-gray-700 dark:text-gray-200 text-sm font-semibold mb-2">Jenis Kode (Misal: lua, javascript, python):</label>
            <input type="text" id="codeTypeInput" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="e.g., lua">
        </div>

        <!-- Input untuk Kode -->
        <div class="mb-6">
            <label for="codeContentInput" class="block text-gray-700 dark:text-gray-200 text-sm font-semibold mb-2">Kode:</label>
            <textarea id="codeContentInput" rows="10" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Tulis kode Anda di sini..."></textarea>
        </div>

        <!-- Tombol untuk Membuat URL -->
        <button id="generateUrlButton" class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full mb-4 transition duration-200 transform hover:scale-105">
            Buat URL Kode
        </button>

        <!-- Area untuk Menampilkan URL -->
        <div id="urlDisplayArea" class="hidden mb-4 p-4 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg flex flex-col sm:flex-row items-center justify-between gap-3">
            <span id="generatedUrl" class="text-sm sm:text-base text-gray-800 dark:text-gray-100 break-all pr-2"></span>
            <button id="copyUrlButton" class="bg-green-600 hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-200 transform hover:scale-105 flex-shrink-0">
                Salin URL
            </button>
        </div>

        <!-- Pesan Konfirmasi Salin -->
        <div id="copyMessage" class="hidden text-center text-sm font-medium text-green-700 dark:text-green-400 mt-2">
            URL berhasil disalin!
        </div>

        <!-- Area Pesan Kesalahan -->
        <div id="errorMessage" class="hidden text-center text-sm font-medium text-red-600 dark:text-red-400 mt-2">
            Mohon isi semua bidang yang diperlukan.
        </div>
    </div>

    <script>
        const titleInput = document.getElementById('titleInput');
        const codeTypeInput = document.getElementById('codeTypeInput');
        const codeContentInput = document.getElementById('codeContentInput');
        const generateUrlButton = document.getElementById('generateUrlButton');
        const urlDisplayArea = document.getElementById('urlDisplayArea');
        const generatedUrl = document.getElementById('generatedUrl');
        const copyUrlButton = document.getElementById('copyUrlButton');
        const copyMessage = document.getElementById('copyMessage');
        const errorMessage = document.getElementById('errorMessage');
        const themeToggle = document.getElementById('themeToggle');

        // Fungsi untuk menyembunyikan pesan setelah beberapa waktu
        function hideMessage(element) {
            setTimeout(() => {
                element.classList.add('hidden');
            }, 3000); // Sembunyikan setelah 3 detik
        }

        // Fungsi untuk memperbarui ikon toggle tema
        function updateThemeToggleIcon() {
            if (document.documentElement.classList.contains('dark')) {
                themeToggle.textContent = 'üåô'; // Ikon bulan untuk mode gelap
            } else {
                themeToggle.textContent = '‚òÄÔ∏è'; // Ikon matahari untuk mode terang
            }
        }

        // Inisialisasi ikon toggle tema saat halaman dimuat
        updateThemeToggleIcon();

        // Logika toggle tema
        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
            updateThemeToggleIcon();
        });


        // Fungsi untuk membuat URL
        generateUrlButton.addEventListener('click', () => {
            const title = titleInput.value.trim();
            const codeType = codeTypeInput.value.trim();
            const code = codeContentInput.value.trim();

            // Sembunyikan pesan sebelumnya
            errorMessage.classList.add('hidden');
            copyMessage.classList.add('hidden');

            if (!title || !codeType || !code) {
                errorMessage.classList.remove('hidden');
                hideMessage(errorMessage);
                urlDisplayArea.classList.add('hidden');
                return;
            }

            // Buat objek data
            const data = {
                title: title,
                type: codeType,
                code: code
            };

            // Ubah objek data menjadi string JSON
            const jsonData = JSON.stringify(data);

            // Encode string JSON ke Base64 (menggunakan encodeURIComponent untuk karakter khusus)
            const encodedData = btoa(encodeURIComponent(jsonData));

            // Hardcode base URL untuk halaman penampil
            const baseUrlForViewer = 'https://SapiBersinar.github.io/data/'; // Sesuaikan dengan domain GitHub Pages Anda
            const fullUrl = `${baseUrlForViewer}?data=${encodedData}`;

            // Tampilkan URL yang dihasilkan
            generatedUrl.textContent = fullUrl;
            urlDisplayArea.classList.remove('hidden');
        });

        // Fungsi untuk menyalin URL ke clipboard
        copyUrlButton.addEventListener('click', () => {
            const urlToCopy = generatedUrl.textContent;
            // Gunakan document.execCommand('copy') karena navigator.clipboard.writeText() mungkin tidak berfungsi di iFrame
            const textArea = document.createElement("textarea");
            textArea.value = urlToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    copyMessage.classList.remove('hidden');
                    hideMessage(copyMessage);
                } else {
                    console.error("Gagal menyalin URL.");
                    // Anda bisa menampilkan pesan kesalahan ke pengguna jika diperlukan
                }
            } catch (err) {
                console.error("Gagal menyalin URL: ", err);
                // Anda bisa menampilkan pesan kesalahan ke pengguna jika diperlukan
            }
            document.body.removeChild(textArea);
        });

        // Fungsi untuk memuat data dari URL saat halaman dimuat
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');

            if (dataParam) {
                try {
                    // Dekode Base64 kembali, lalu dekode URI component, lalu parse JSON
                    const decodedData = decodeURIComponent(atob(dataParam));
                    const parsedData = JSON.parse(decodedData);

                    // Isi input dengan data yang diurai
                    if (parsedData.title) {
                        titleInput.value = parsedData.title;
                    }
                    if (parsedData.type) {
                        codeTypeInput.value = parsedData.type;
                    }
                    if (parsedData.code) {
                        codeContentInput.value = parsedData.code;
                    }

                    // Secara otomatis hasilkan dan tampilkan URL setelah memuat
                    generateUrlButton.click();

                } catch (e) {
                    console.error("Gagal mengurai data dari URL:", e);
                    // Anda bisa menampilkan pesan kesalahan kepada pengguna
                }
            }
        };
    </script>
</body>
</html>
